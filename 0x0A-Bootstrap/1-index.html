<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="btn-primary p-2 col-md text-center">Primary</div>
      <div class="btn-success p-2 col-md text-center">Success</div>
      <div class="btn-danger p-2 col-md text-center">Danger</div>
      <div class="btn-warning text-white p-2 col-md text-center">Warning</div>
    </div>
    <hr />
    <div class="row">
      <div class="btn-primary p-2 col-sm text-center">Primary</div>
      <div class="btn-success p-2 col-sm text-center">Success</div>
      <div class="btn-danger p-2 col-sm text-center">Danger</div>
      <div class="btn-warning text-white p-2 col-sm text-center">Warning</div>
    </div>
    <hr />
    <div class="row">
      <div class="btn-primary p-2 col-md-2 text-center">Primary</div>
      <div class="btn-success p-2 col-md-4 text-center">Success</div>
      <div class="btn-danger p-2 col-md text-center">Danger</div>
    </div>
    <hr />
    <div class="row">
      <div
        class="
          btn-primary
          p-2
          col
          text-center
          order-xl-2 order-lg-2 order-md-2 order-sm-2
        "
      >
        Primary
      </div>
      <div
        class="
          btn-success
          p-2
          col
          text-center
          order-xl-1 order-lg-3 order-md-3 order-sm-3
        "
      >
        Success
      </div>
      <div
        class="
          btn-danger
          p-2
          col
          text-center
          order-xl-4 order-lg-1 order-md-4 order-sm-4
        "
      >
        Danger
      </div>
      <div
        class="
          btn-warning
          text-white
          p-2
          col
          text-center
          order-xl-3 order-md-1 order-sm-1
        "
      >
        Warning
      </div>
    </div>
    <hr />
    <div class="row d-flex justify-content-between">
      <div class="btn-primary p-2 col-sm-2 text-center">Primary</div>
      <div class="btn-success p-2 col-sm-2 text-center">Success</div>
    </div>
    <hr />
    <div class="row d-flex justify-content-between">
      <div class="btn-primary p-2 col-sm-2 mr-5 text-center">Primary</div>
      <div class="btn-success p-2 col-sm-2 ml-5 text-center">Success</div>
      <div class="btn-danger p-2 col-sm-2 text-center">Danger</div>
    </div>
  </body>
</html>
