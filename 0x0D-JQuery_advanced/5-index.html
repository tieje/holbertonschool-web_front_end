  <script type="text/javascript">
    function createFamilyTree() {
      $("body").append("<table>");
      $("table").append("<thead>", "<tbody>");
      $("thead").append("<tr>");
      $("thead tr").append("<th>", "<th>");
      $("th:first").text("Firstname");
      $("th:last").text("Lastname");
    }
    function addNewMember(firstName, lastName) {
      $("tbody").append("<tr>");
      $("tr:last").append("<td>", "<td>", "<td>");
      $("tr:last td:first").text(firstName);
      $("tr:last td:nth-child(2)").text(lastName);
      $("tr:last td:last")
        .text("(x)")
        .click(function () {
          $(this).parent("tr").remove();
        })
        .css("background", "orange");
    }
    createFamilyTree();
    addNewMember("Guillaume", "Salva");
    addNewMember("Arielle", "Snizt");
    addNewMember("Fanette", "Snizt");
    addNewMember("Gerard", "Snizt");
    addNewMember("Victor", "Snizt");
  </script>
</html>
